function getRandomColor() {
  var letters = "0023456789ABCDEF";
  var color = "#";
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

var w = window.innerWidth;
var h = window.innerHeight;

function mat_to_disp() {
  var temp = "";
  var tilesnumber = (w/120)*(h/60)+1;
  for (let i = 0; i < tilesnumber; i++) {
    var animationDelay = Math.random() * 2;
    var backgroundColor = getRandomColor();

    temp += `<a class="inside" href="http://nicolas.dagieu.free.fr/blog"><svg id="${i}" width="60" height="60">
    <circle cx="30" cy="30" r="0" style="background-color:${backgroundColor};">
    <animate attributeName="r" values="0;30;0" dur="1s" begin="${animationDelay}s" repeatCount="indefinite" />
    </circle>
    </svg>
    </a>`;
  }

  return temp;
}

document.addEventListener("DOMContentLoaded", function () {
  var mtd = document.getElementById("matrixed");
  mtd.innerHTML = mat_to_disp();

  var svgs = document.getElementsByTagName("svg");
  for (var i = 0; i < svgs.length; i++) {
    svgs[i].addEventListener("mouseenter", function () {
      var randomColor = getRandomColor();
      this.style.fill = randomColor;
      this.style.transform = "scaleX(2)";
    });
    svgs[i].addEventListener("mouseleave", function () {
      this.style.fill = "black";
      this.style.transform = "scaleX(1)";
    });
  }
});

</script>

<body>
  <div id="matrixed">
  </div>
</body>
